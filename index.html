<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Unit Conversion</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Happy+Monkey&family=Original+Surfer&family=Oxanium&family=Quicksand:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
	</head>
	<body>
		<div class="app-container">
			<div class="input-container">
				<h1>Metric/Imperial Unit Conversion</h1>
				<input
					class="unit-input"
					id="unit-value"
					type="number"
					min="0"
					max="99999"
				/>
				<button class="convert-btn" id="convert-btn">Convert</button>
			</div>
			<div class="results-container">
				<div class="results-section">
					<h3>Length (Meter/Feet)</h3>
					<p id="length-results"></p>
				</div>
				<div class="results-section">
					<h3>Volume (Liters/Gallons)</h3>
					<p id="volume-results"></p>
				</div>
				<div class="results-section">
					<h3>Mass (Kilograms/Pounds)</h3>
					<p id="mass-results"></p>
				</div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
